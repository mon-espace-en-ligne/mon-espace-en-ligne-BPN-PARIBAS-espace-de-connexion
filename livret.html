<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte de chèques</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #004d40, #009688, #87ceeb, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 14s ease infinite;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .solde {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .bouton-retour {
      margin-top: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,215,0,0.5);
      background: rgba(255,255,255,0.15);
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    .bouton-retour:hover {
      transform: scale(1.1);
      border-color: #ffd700;
      box-shadow: 0 0 30px rgba(212,175,55,0.8);
    }

    .bouton-retour img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Livret derivable durable</h2>
  <div class="solde">12,000 €</div>
  <a href="Solde.html" class="bouton-retour">
    <img src="retour.gif" alt="Retour">
  </a>
</body>
</html>
